<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #firstPara {
            color: green;
        }

        /* class selector */
        .bgblue {
            background-color: blue;
        }

        /* grouping selector */
        footer,
        span {
            color: yellow;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3> CSS Selocters</h3>
    <p id="firstPara">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum vero nostrum nihil.</p>
    <p id=" secondPara" class="redelent bgblue">Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <footer> this is footer</footer>
        <span> this is span</span>
    </div>
</body>

</html>
