<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and child pseudo salectors</title>
    <style>
        .container{
            margin: auto;
            display: block;
            width: 233px;

        }
        input{
            display: block;
        }
        input[type='text']{
                         padding: 23px;
                         border: 2px solid red;
        }
        li:nth-child(3){
            color: aqua;
        }
        li:nth-child(even){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" class="form-action">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="subit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">item1</li>
            <li class="item" id="item2">item2</li>
            <li class="item" id="item3">item3</li>
            <li class="item" id="item4">item4</li>
            <li class="item" id="item4">item5</li>
        </ul>
    </div>
</body>
</html>
